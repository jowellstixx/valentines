<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Question For You ðŸ’«</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Playfair Display', Georgia, serif;
            background: #0a0a0a;
            color: #fff;
            overflow: hidden;
            height: 100vh;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .container {
            position: relative;
            z-index: 10;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .title {
            font-size: 72px;
            font-weight: 300;
            letter-spacing: 8px;
            margin-bottom: 60px;
            background: linear-gradient(135deg, #ffd89b 0%, #19547b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeInDown 1.5s ease;
            text-align: center;
        }

        .question-box {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 80px 60px;
            max-width: 700px;
            text-align: center;
            animation: fadeInUp 1.5s ease;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .question {
            font-size: 36px;
            font-weight: 300;
            letter-spacing: 3px;
            margin-bottom: 60px;
            line-height: 1.6;
            color: #e0e0e0;
        }

        .buttons {
            display: flex;
            gap: 30px;
            justify-content: center;
            position: relative;
        }

        .btn {
            padding: 20px 60px;
            font-size: 20px;
            font-family: 'Playfair Display', Georgia, serif;
            letter-spacing: 3px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .yes-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .yes-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
        }

        .no-btn {
            background: linear-gradient(135deg, #4a4a4a 0%, #2a2a2a 100%);
            color: #888;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .silly-message {
            position: absolute;
            top: -70px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            color: #667eea;
            font-style: italic;
            opacity: 0;
            transition: opacity 0.5s ease;
            white-space: nowrap;
            text-shadow: 0 0 20px rgba(102, 126, 234, 0.5);
        }

        .silly-message.show {
            opacity: 1;
        }

        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: radial-gradient(circle, #667eea, transparent);
            border-radius: 50%;
            animation: float 8s infinite ease-in-out;
            opacity: 0.4;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
            }
            25% {
                transform: translateY(-30px) translateX(20px);
            }
            50% {
                transform: translateY(-60px) translateX(-20px);
            }
            75% {
                transform: translateY(-30px) translateX(20px);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .title {
                font-size: 42px;
                letter-spacing: 4px;
            }

            .question-box {
                padding: 50px 30px;
            }

            .question {
                font-size: 26px;
                letter-spacing: 2px;
            }

            .buttons {
                flex-direction: column;
                gap: 20px;
            }

            .btn {
                width: 100%;
                padding: 18px 40px;
                font-size: 18px;
            }

            .silly-message {
                font-size: 20px;
                top: -60px;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="floating-particles" id="particles"></div>

    <div class="container">
        <h1 class="title">A MOMENT IN TIME</h1>
        
        <div class="question-box">
            <p class="question">
                In this fleeting dance of moments,<br>
                will you be my Valentine?
            </p>
            
            <div class="buttons">
                <div class="silly-message" id="sillyMessage">You know the answer... âœ¨</div>
                <button class="btn yes-btn" id="yesBtn">Of Course ðŸ’«</button>
                <button class="btn no-btn" id="noBtn">Perhaps Not</button>
            </div>
        </div>
    </div>

    <script>
        // Create starfield
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 200; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            star.style.opacity = Math.random() * 0.7 + 0.3;
            starsContainer.appendChild(star);
        }

        // Create floating particles
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 30; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 8 + 's';
            particle.style.animationDuration = (Math.random() * 6 + 6) + 's';
            particlesContainer.appendChild(particle);
        }

        // No button interaction
        const noBtn = document.getElementById('noBtn');
        const sillyMessage = document.getElementById('sillyMessage');

        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            sillyMessage.classList.add('show');
            
            setTimeout(() => {
                sillyMessage.classList.remove('show');
            }, 2500);
        });

        // Yes button - navigate to journey page
        document.getElementById('yesBtn').addEventListener('click', () => {
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 1s ease';
            
            setTimeout(() => {
                window.location.href = 'journey.html';
            }, 1000);
        });
    </script>
</body>
</html>
